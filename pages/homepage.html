<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/479897f88c.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/homepage.js"></script>
  <link rel="stylesheet" href="../style/homepage.css">

  <title>HearMe - Homepage</title>
</head>
<body>
  <ul>
    <li><button class="tabOption">Teste1</button></li>
    <li><button class="tabOption">Teste2</button></li>
    <li><button class="tabOption">Teste3</button></li>
    <li><button class="tabOption">Teste4</button></li>
    <li><button class="tabOption">Teste5</button></li>
  </ul>

  <img src="../img/alec-benjamin.jpeg">
  <div class="descricao">
    <h2>Stan - Cover</h2>
    <i>Alec Benjamin</i>

  </div>
  <div class="duracao">
    <div class="barra">
      <progress value="0.5" max="1"></progress>
    </div>
    <div class="tempo">
      <p class="inicio">0:00</p>
      <p class="fim">3:22</p>
    </div>
  </div>
  <div class="player">
    <i class="fa-solid fa-backward-step"></i>
    <i class="fa-solid fa-play"></i>
    <i class="fa-solid fa-pause"></i>
    <i class="fa-solid fa-forward-step"></i>
    

    <audio src="../music/music.mp3"></audio>
    
  </div>

</body>
</html>
