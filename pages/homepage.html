<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/479897f88c.js" crossorigin="anonymous"></script>

  <script type="text/javascript" src="../js/homepage/tab.js"></script>
  <link rel="stylesheet" href="../style/homepage/tab.css">
  <link rel="stylesheet" href="../style/homepage/player.css">

  <title>HearMe - Homepage</title>
</head>
<body>
  <img src="../img/indexbutton.svg" class="logo">
  <div id="tabs">
    <div onclick="gotoPage('#hpg', this)" class="tabOption"><div>Página Inicial</div></div>
    <div onclick="gotoPage('#dsb', this)" class="tabOption"><div>Descobrir</div></div>
    <div onclick="gotoPage('#you', this)" class="tabOption"><div>Você</div></div>
    <div onclick="gotoPage('#abt', this)" class="tabOption"><div>Sobre</div></div>
  </div>

  <div id="workablescreen">
    <div id="hpg">homepage</div>
    <div id="dsb">descobrir
       <p> <img src="../img/alec-benjamin.jpeg" width="130px" height="130px"></p>
      <div class="descricao">
        <h2>Stan - Cover</h2>
        <i>Alec Benjamin</i>
    
      </div>
      <div class="duracao">
        <div class="barra">
          <progress value="0.5" max="1"></progress>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim">3:22</p>
        </div>
      </div>
      <div class="player">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-forward-step"></i>
        
    
        <audio src="../music/music.mp3"></audio>
        
      </div>
      <p><img src="../img/alec-benjamin.jpeg" height="130px" width="130px"</p>
    </div>
  
    <div id="you">voceh</div>
    <div id="abt">sobre</div>
  </div>

</body>
</html>
